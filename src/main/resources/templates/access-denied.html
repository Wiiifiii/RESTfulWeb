<!--
    File: access-denied.html
    Location: src/main/resources/templates/access-denied.html
    Description:
        This template renders an "Access Denied" page, informing the user that they do not have permission to access the requested resource. It uses Thymeleaf for template processing and includes Spring Security fragments for dynamic content.

    Key Features:
        - Utilizes Thymeleaf with Spring Security extras to manage dynamic content.
        - Incorporates Bootstrap for responsive design and layout.
        - Utilizes FontAwesome icons to enhance visual feedback (e.g., exclamation-triangle icon).
        - External CSS and JS files are loaded, including:
                • Bootstrap CSS/JS from a CDN.
                • FontAwesome icons.
                • Custom styles and scripts via Thymeleaf resource binding.
        - Contains fragment calls to inject the navbar and footer, ensuring consistent site layout.

    Usage:
        - Displayed when a user attempts to access a restricted page.
        - Provides an icon, a clear error message, and a button to navigate back to the home page.

    Note:
        - The document includes meta tags for responsive design and UTF-8 character set.
        - The dark-theme class on the html element suggests dark mode styling support.
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    class="dark-theme">

<head>
    <title>Access Denied</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Main Container -->
    <div class="container py-5 flex-grow-1">
        <div class="text-center">
            <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
            <h1 class="mt-4">Access Denied</h1>
            <p class="lead">You do not have permission to access this page.</p>
            <a th:href="@{/}" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Go to Home
            </a>
        </div>
    </div>

    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
