<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="dark-theme">
<head>
    <title>Admin Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/images}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Page Title -->
        <h2 class="text-center mb-4">Admin Portal</h2>

        <!-- Description -->
        <p class="text-center mb-4 text-muted">Only admins should see this.</p>

        <!-- Trash Links -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title mb-4">Deleted Entities</h5>
                        <ul class="list-unstyled">
                            <li class="mb-3">
                                <a th:href="@{/web/locations/trash}" class="btn btn-danger w-100">
                                    <i class="fas fa-trash"></i> View Deleted Locations
                                </a>
                            </li>
                            <li class="mb-3">
                                <a th:href="@{/web/measurements/trash}" class="btn btn-danger w-100">
                                    <i class="fas fa-trash"></i> View Deleted Measurements
                                </a>
                            </li>
                            <li class="mb-3">
                                <a th:href="@{/web/images/trash}" class="btn btn-danger w-100">
                                    <i class="fas fa-trash"></i> View Deleted Images
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
