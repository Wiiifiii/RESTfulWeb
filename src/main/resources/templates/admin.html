<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    class="dark-theme">

<head>
    <title>Admin Portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Global Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="dark-theme">
    <!-- Include Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Main Container -->
    <div class="container py-5">
        <header class="admin-header text-center mb-5">
            <h2><i class="fas fa-user-shield admin-icon"></i> Admin Portal</h2>
            <p class="text-muted">Manage deleted entities and perform administrative actions.</p>
        </header>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card admin-card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Deleted Entities</h5>
                        <ul>
                            <li class="mb-3">
                                <a th:href="@{/web/locations/trash}" class="btn btn-locations w-100">
                                    <i class="fas fa-map-marker-alt admin-icon"></i> View Deleted Locations
                                </a>
                            </li>
                            <li class="mb-3">
                                <a th:href="@{/web/measurements/trash}" class="btn btn-measurements w-100">
                                    <i class="fas fa-ruler admin-icon"></i> View Deleted Measurements
                                </a>
                            </li>
                            <li class="mb-3">
                                <a th:href="@{/web/images/trash}" class="btn btn-images w-100">
                                    <i class="fas fa-image admin-icon"></i> View Deleted Images
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>

</html>
