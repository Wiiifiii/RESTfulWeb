<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="error-page dark-theme">
<head>
    <meta charset="UTF-8">
    <title>404 Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
    <div class="container text-center">
        <h2 class="display-1 fw-bold d-flex justify-content-center align-items-center gap-2 mb-4">
            4 <i class="bi bi-exclamation-circle-fill text-danger"></i> 4
        </h2>
        <h3 th:text="${errorMessage} ?: 'Page Not Found'" class="h2 mb-2"></h3>
        <p class="text-muted">The page you are looking for was not found.</p>
        <a class="btn btn-primary rounded-pill px-5 fs-6 m-0" href="/" role="button">Back to Home</a>
    </div>
</section>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
