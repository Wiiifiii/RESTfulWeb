<!-- 
    File: 404.html
    Location: src/main/resources/templates/error/404.html

    Description:
        This template serves as the custom 404 error page for the application. It leverages 
        Thymeleaf for dynamic content rendering and displays a user-friendly message when 
        a requested page is not found.

    Key Features:
        - Utilizes HTML5 and Thymeleaf templating engine.
        - Integrates Bootstrap 5 and Bootstrap Icons via CDN for responsive design and styling.
        - Dynamically injects an error message using Thymeleaf's expression language (e.g., ${errorMessage}).
        - Incorporates reusable fragments:
                • Navbar fragment for the header.
                • Footer fragment for the footer.
        - Includes external CSS and JavaScript resources:
                • Custom styles via "/css/styles.css".
                • Custom scripts via "/js/scripts.js".
                • Popper.js for handling dynamic positioning and Bootstrap JS for interactive components.

    Structure:
        - The document begins with a DOCTYPE declaration and an HTML tag with the Thymeleaf namespace.
        - A HEAD section is used to load character encoding, title, CSS, and icon resources.
        - A BODY section contains:
                • The navbar fragment inclusion.
                • A main section centered both vertically and horizontally displaying the error message.
                • A button to redirect users back to the homepage.
                • The footer fragment inclusion.
        - External JavaScript libraries are loaded at the bottom for optimized page loading.

    Usage:
        When a non-existent route is accessed, this error page is rendered to provide a consistent 
        and user-friendly error experience with clear navigational guidance to return home.
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="error-page dark-theme">

<head>
    <meta charset="UTF-8" />
    <title>404 Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
    <!-- Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <section class="py-3 py-md-5 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container text-center">
            <h2 class="display-1 fw-bold d-flex justify-content-center align-items-center gap-2 mb-4">
                4 <i class="bi bi-exclamation-circle-fill text-danger"></i> 4
            </h2>
            <h3 th:text="${errorMessage} ?: 'Page Not Found'" class="h2 mb-2"></h3>
            <p class="text-muted">The page you are looking for was not found.</p>
            <a class="btn btn-primary rounded-pill px-5 fs-6 m-0" href="/" role="button">Back to Home</a>
        </div>
    </section>
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
