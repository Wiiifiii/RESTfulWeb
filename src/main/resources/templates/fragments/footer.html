<!--

        - Name: footer

            and automatic top margin to push the footer to the bottom of the page.
        - Usage: Intended for inclusion in other HTML templates, ensuring consistent presentation of the footer.

    Content:
        - Contains a paragraph element with copyright information for "SPRING RESTful" and "Wiiifiii".

    Note:
        The fragment can be reused using Thymeleaf's th:replace or th:include attributes in other template files.
-->

<body>
