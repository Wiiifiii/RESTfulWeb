<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title th:text="${mode} == 'edit' ? 'Edit Image' : 'New Image'">Image Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTful App</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/locations}">
                        <i class="fas fa-map-marker-alt"></i> Locations
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/measurements}">
                        <i class="fas fa-ruler"></i> Measurements
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/web/images}">
                        <i class="fas fa-image"></i> Images
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2 th:text="${mode} == 'edit' ? 'Edit Image' : 'New Image'"></h2>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <form th:action="@{/web/images/save}"
          method="post"
          enctype="multipart/form-data">
        <!-- CSRF (uncomment if needed) -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

        <!-- If editing, pass the ID -->
        <input type="hidden" name="imageId"
               th:if="${mode} == 'edit'}"
               th:value="${image.imageId}" />

        <div class="mb-3">
            <label for="owner" class="form-label">Owner</label>
            <input type="text" id="owner"
                   name="owner"
                   class="form-control"
                   th:value="${image.owner}"
                   placeholder="e.g. mario"
                   required />
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title"
                   name="title"
                   class="form-control"
                   th:value="${image.title}"
                   placeholder="Image title (optional)" />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description"
                      name="description"
                      rows="3"
                      class="form-control"
                      th:text="${image.description}"></textarea>
        </div>

        <div class="mb-3">
            <label for="contentType" class="form-label">Content Type</label>
            <select id="contentType"
                    name="contentType"
                    class="form-select">
                <option value="" th:if="${image.contentType == null || image.contentType == ''}">--Select--</option>
                <option value="image/jpeg" th:selected="${image.contentType == 'image/jpeg'}">image/jpeg</option>
                <option value="image/png" th:selected="${image.contentType == 'image/png'}">image/png</option>
                <option value="application/pdf" th:selected="${image.contentType == 'application/pdf'}">application/pdf</option>
                <option value="application/msword" th:selected="${image.contentType == 'application/msword'}">application/msword</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">File</label>
            <input type="file"
                   id="file"
                   name="file"
                   class="form-control" />
            <div class="form-text">
                Leave blank if you don't want to replace the current file data.
            </div>
        </div>

        <!-- Hidden filter fields if preserving them after saving -->
        <input type="hidden" name="idFilter" th:value="${idFilter}" />
        <input type="hidden" name="ownerFilter" th:value="${ownerFilter}" />
        <input type="hidden" name="contentTypeFilter" th:value="${contentTypeFilter}" />

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save
        </button>
        <a th:href="@{/web/images}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Cancel
        </a>
    </form>
</div>

<footer class="mt-auto bg-dark text-white text-center py-3">
    <p>&copy; 2025 RESTful App. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
