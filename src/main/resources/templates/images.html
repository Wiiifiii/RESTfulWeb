<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Files/Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTful App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/locations}">
                        <i class="fas fa-map-marker-alt"></i> Locations
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/measurements}">
                        <i class="fas fa-ruler"></i> Measurements
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/web/images}">
                        <i class="fas fa-image"></i> Images
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4 flex-grow-1">
    <h2>Files / Images</h2>

    <!-- Flash messages -->
    <div th:if="${success}" class="alert alert-success" role="alert"
         th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert"
         th:text="${error}"></div>

    <!-- Filter form -->
    <form th:action="@{/web/images}" method="get" class="mb-3">
        <div class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="ownerFilter" class="form-label">Owner</label>
                <input type="text" id="ownerFilter" name="ownerFilter"
                       class="form-control"
                       th:value="${ownerFilter}">
            </div>
            <div class="col-md-3">
                <label for="contentTypeFilter" class="form-label">Content Type</label>
                <select id="contentTypeFilter" name="contentTypeFilter"
                        class="form-select">
                    <option value=""
                            th:selected="${contentTypeFilter == null or contentTypeFilter == ''}">
                        All
                    </option>
                    <option th:each="ctype : ${possibleContentTypes}"
                            th:value="${ctype}"
                            th:text="${ctype == '' ? '---' : ctype}"
                            th:selected="${contentTypeFilter == ctype}">
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="idFilter" class="form-label">ID</label>
                <input type="number" id="idFilter" name="idFilter"
                       class="form-control"
                       th:value="${idFilter}">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button type="button" class="btn btn-secondary"
                        onclick="window.location.href='/web/images'">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </div>
    </form>

    <div class="mb-4">
        <a th:href="@{/web/images/new}" class="btn btn-success">
            <i class="fas fa-plus"></i> Add New
        </a>
        <a th:href="@{/web/images/trash}" class="btn btn-secondary">
            <i class="fas fa-trash"></i> View Trash
        </a>
    </div>

    <!-- Table of images -->
    <div class="table-responsive" th:if="${images != null and !#lists.isEmpty(images)}">
        <table class="table table-striped align-middle text-white">
            <thead class="bg-dark">
                <tr>
                    <th>ID</th>
                    <th>Preview</th>
                    <th>Owner</th>
                    <th>Title</th>
                    <th>Content Type</th>
                    <th>Upload Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="img : ${images}">
                    <td th:text="${img.imageId}"></td>
                    <td style="width:120px; height:120px;">
                        <img th:if="${img.base64Data}"
                             th:src="${'data:' + img.contentType + ';base64,' + img.base64Data}"
                             class="img-thumbnail"
                             style="max-width:100px; max-height:100px;" />
                    </td>
                    <td th:text="${img.owner != null ? img.owner : 'N/A'}"></td>
                    <td th:text="${img.title != null ? img.title : 'No Title'}"></td>
                    <td th:text="${img.contentType}"></td>
                    <td th:text="${#temporals.format(img.uploadDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <div class="btn-group">

                            <!-- View (Bootstrap modal) -->
                            <button type="button"
                                    class="btn btn-info btn-sm"
                                    data-bs-toggle="modal"
                                    th:data-bs-target="'#viewModal__' + ${img.imageId}">
                                <i class="fas fa-eye"></i>
                            </button>

                            <!-- Edit -->
                            <a th:href="@{/web/images/edit/{id}(id=${img.imageId}, idFilter=${idFilter}, ownerFilter=${ownerFilter}, contentTypeFilter=${contentTypeFilter})}"
                               class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i>
                            </a>

                            <!-- Delete (soft) -->
                            <button type="button"
                                    class="btn btn-danger btn-sm delete-button"
                                    th:data-delete-url="@{'/web/images/delete/' + ${img.imageId}}"
                                    data-item-type="Image"
                                    th:data-item-details="${img.title != null ? img.title : 'File'}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Each image's "view" modal -->
        <div th:each="img : ${images}">
            <div class="modal fade"
                 th:id="'viewModal__' + ${img.imageId}"
                 tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content bg-dark text-white">
                        <div class="modal-header">
                            <h5 class="modal-title"
                                th:text="'Preview: ' + (img.title != null ? img.title : 'Image')"></h5>
                            <button type="button" class="btn-close btn-close-white"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <img th:if="${img.base64Data}"
                                 th:src="${'data:' + img.contentType + ';base64,' + img.base64Data}"
                                 class="img-fluid" />
                            <p class="mt-3" th:text="${img.description}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${images == null or #lists.isEmpty(images)}" class="mt-4 text-center">
        <p>No files found.</p>
    </div>
</div>

<footer class="mt-auto bg-dark text-white text-center py-3">
    <p>&copy; 2025 RESTful App. All rights reserved.</p>
</footer>

<!-- Bootstrap JS + dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert2 (if you want) + custom JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
