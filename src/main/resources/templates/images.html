<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <!-- CSRF Token Meta Tags (Optional, if you add POST endpoint for deletion) -->
    <!-- 
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/web/images}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Page Title -->
        <h1 class="text-center mb-4">Active Images</h1>

        <!-- Success and Error Messages -->
        <div th:if="${param.success}" class="alert alert-success" th:text="'Success: ' + ${param.success}"></div>
        <div th:if="${param.error}" class="alert alert-danger" th:text="'Error: ' + ${param.error}"></div>

        <!-- Image Upload Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload New Image</h5>
                <form th:action="@{/web/images/upload}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="owner" class="form-label">Owner</label>
                        <input type="text" class="form-control" id="owner" name="owner" 
                               placeholder="Enter owner name" required>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose Image</label>
                        <input type="file" class="form-control" id="file" name="file" 
                               accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload Image
                    </button>
                </form>
            </div>
        </div>

        <!-- Search Field -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Search Images</h5>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by owner or ID...">
                </div>
            </div>
        </div>

        <!-- Image Grid -->
        <div class="row image-grid">
            <div class="col-md-4 mb-4" th:each="img : ${images}">
                <div class="card h-100">
                    <img th:src="@{/web/images/view/{id}(id=${img.imageId})}" alt="Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${img.owner}"></h5>
                        <p class="card-text" th:text="${img.contentType}"></p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <div class="btn-group">
                            <!-- View Button -->
                            <button type="button" class="btn btn-info view-button" 
                                    data-bs-toggle="modal" 
                                    data-bs-target="#viewImageModal" 
                                    th:data-image-url="@{/web/images/view/{id}(id=${img.imageId})}">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <!-- Edit Button -->
                            <a th:href="@{/web/images/edit/{id}(id=${img.imageId})}" class="btn btn-warning">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <!-- Delete Button -->
                            <button type="button" class="btn btn-danger btn-sm delete-button" 
                                    th:data-delete-url="@{/web/images/delete/{id}(id=${img.imageId})}" 
                                    th:data-image-owner="${img.owner}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Link to Trash Bin -->
        <div class="mt-4 text-center">
            <a th:href="@{/web/images/trash}" class="btn btn-outline-secondary">
                <i class="fas fa-trash-alt"></i> View Trash
            </a>
        </div>
    </div>

    <!-- Modal for Viewing Image -->
    <div class="modal fade" id="viewImageModal" tabindex="-1" aria-labelledby="viewImageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewImageModalLabel">View Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Image" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
