<!-- File: src/main/resources/templates/images.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Images List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${currentURI == '/'} ? 'active' : ''">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/locations}" th:classappend="${currentURI.startsWith('/web/locations') ? 'active' : ''}">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/measurements}" th:classappend="${currentURI.startsWith('/web/measurements') ? 'active' : ''}">Measurements</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/web/images}" th:classappend="${currentURI.startsWith('/web/images') ? 'active' : ''}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Page Title -->
        <h2>Images</h2>

        <!-- Success and Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Add New Image Button -->
        <div class="mb-4">
            <a th:href="@{/web/images/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Image
            </a>
            <a th:href="@{/web/images/trash}" class="btn btn-secondary">
                <i class="fas fa-trash-alt"></i> View Trash
            </a>
        </div>

        <!-- Filter Form -->
        <form th:action="@{/web/images}" method="get" class="mb-4" id="filterForm">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="idSearch" class="form-label">Image ID:</label>
                    <input type="number" id="idSearch" name="idSearch" class="form-control" th:value="${idSearch}" placeholder="Enter image ID" />
                </div>
                <div class="col-md-3">
                    <label for="ownerSearch" class="form-label">Owner:</label>
                    <input type="text" id="ownerSearch" name="ownerSearch" class="form-control" th:value="${ownerSearch}" placeholder="Enter owner name" />
                </div>
                <div class="col-md-3">
                    <label for="contentTypeSearch" class="form-label">Content Type:</label>
                    <input type="text" id="contentTypeSearch" name="contentTypeSearch" class="form-control" th:value="${contentTypeSearch}" placeholder="Enter content type" />
                </div>
                <div class="col-md-3 align-self-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/web/images'">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
        </form>

        <!-- Images Table -->
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th scope="col">Image ID</th>
                        <th scope="col">Thumbnail</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Content Type</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="img : ${images}">
                        <td th:text="${img.imageId}">ID</td>
                        <td>
                            <img th:src="@{'/images/view/' + ${img.imageId}}" alt="Image" class="img-fluid table-img">
                        </td>
                        <td th:text="${img.owner.username}">Owner</td>
                        <td th:text="${img.contentType}">Content Type</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Actions">
                                <!-- View Button -->
                                <button type="button" class="btn btn-info btn-sm view-button" 
                                        data-bs-toggle="modal" 
                                        data-bs-target="#viewImageModal" 
                                        th:data-image-url="@{'/web/images/view/' + ${img.imageId}}">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <!-- Edit Button -->
                                <a th:href="@{'/web/images/edit/' + ${img.imageId}}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <!-- Delete Button -->
                                <button class="btn btn-danger btn-sm delete-button" 
                                        th:data-delete-url="@{'/web/images/delete/' + ${img.imageId}}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal for Viewing Image -->
        <div class="modal fade" id="viewImageModal" tabindex="-1" aria-labelledby="viewImageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewImageModalLabel">View Image</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImage" src="" alt="Image" class="img-fluid">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
