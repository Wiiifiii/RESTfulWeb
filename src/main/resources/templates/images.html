<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      class="dark-theme">
<head>
    <title>Files/Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSRF Meta Tags -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Include Navbar Fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <!-- Main Container -->
    <div class="container py-4 flex-grow-1">
        <h2>Files / Images</h2>
        <!-- Flash Messages -->
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        
        <div class="mb-4">
            <a th:href="@{/web/images/new(search=${search})}" class="btn btn-success">
                <i class="fas fa-plus"></i> Add New Image
            </a>
            <a th:href="@{/web/images/trash(search=${search})}" class="btn btn-secondary">
                <i class="fas fa-trash"></i> View Trash
            </a>
        </div>
        
        <!-- Unified Search Form -->
        <form th:action="@{/web/images}" method="get" class="mb-3">
            <div class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label for="search" class="form-label">Search</label>
                    <input type="text" id="search" name="search" class="form-control" th:value="${search}" placeholder="Search by ID, Owner, or Content Type" />
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/web/images'">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
        </form>
        
        <!-- Images Table -->
        <div class="table-responsive" th:if="${images != null and !#lists.isEmpty(images)}">
            <table class="table table-striped align-middle text-white">
                <thead class="bg-dark">
                    <tr>
                        <th>ID</th>
                        <th>Preview / Icon</th>
                        <th>Owner</th>
                        <th>Title</th>
                        <th>Content Type</th>
                        <th>Upload Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="img : ${images}">
                        <td th:text="${img.imageId}"></td>
                        <td style="width:120px;">
                            <th:block th:if="${img.contentType != null}">
                                <th:block th:if="${img.contentType.startsWith('image/')}">
                                    <img th:if="${img.base64Data != null}"
                                         th:src="${'data:' + img.contentType + ';base64,' + img.base64Data}"
                                         class="img-thumbnail img-thumb" />
                                </th:block>
                                <th:block th:if="${img.contentType == 'application/pdf'}">
                                    <i class="fas fa-file-pdf fa-2x"></i>
                                </th:block>
                                <th:block th:if="${img.contentType == 'application/msword'}">
                                    <i class="fas fa-file-word fa-2x"></i>
                                </th:block>
                            </th:block>
                        </td>
                        <td th:text="${img.owner != null ? img.owner : 'N/A'}"></td>
                        <td th:text="${img.title != null ? img.title : 'No Title'}"></td>
                        <td th:text="${img.contentType}"></td>
                        <td th:text="${img.uploadDate != null ? #temporals.format(img.uploadDate, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
                        <td>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" th:data-bs-target="'#viewModal__' + ${img.imageId}">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <a th:href="@{/web/images/edit/{id}(id=${img.imageId}, search=${search})}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <button type="button" class="btn btn-danger btn-sm delete-button" th:data-delete-url="@{'/web/images/delete/' + ${img.imageId} + '?search=' + ${search}}" data-item-type="Image" th:data-item-details="${img.title != null ? img.title : 'File'}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- View Modals for Each Row -->
            <div th:each="img : ${images}">
                <div class="modal fade" th:id="'viewModal__' + ${img.imageId}" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content bg-dark text-white">
                            <div class="modal-header">
                                <h5 class="modal-title" th:text="'Preview: ' + (img.title != null ? img.title : 'Image')"></h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                                <th:block th:if="${img.contentType != null}">
                                    <th:block th:if="${img.contentType.startsWith('image/')}">
                                        <img th:if="${img.base64Data != null}"
                                             th:src="${'data:' + img.contentType + ';base64,' + img.base64Data}"
                                             class="img-fluid" />
                                    </th:block>
                                    <th:block th:if="${img.contentType == 'application/pdf'}">
                                        <iframe th:src="${'data:application/pdf;base64,' + img.base64Data}" style="width:100%;height:500px;" frameborder="0">
                                            PDF file preview not available.
                                        </iframe>
                                    </th:block>
                                    <th:block th:if="${img.contentType == 'application/msword'}">
                                        <p><i class="fas fa-file-word fa-2x"></i> Word file preview not available.</p>
                                    </th:block>
                                </th:block>
                                <p class="mt-3" th:text="${img.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Message When No Images Exist -->
        <div th:if="${images == null or #lists.isEmpty(images)}" class="mt-4 text-center">
            <p>No files found.</p>
        </div>
    </div>
    
    <!-- Include Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
