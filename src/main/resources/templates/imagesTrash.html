<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Deleted Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTful App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- Home -->
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/}"
                       th:classappend="${currentUri == '/' ? 'active' : ''}">
                       <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <!-- Locations -->
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/web/locations}">
                       <i class="fas fa-map-marker-alt"></i> Locations
                    </a>
                </li>
                <!-- Measurements -->
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/web/measurements}">
                       <i class="fas fa-ruler"></i> Measurements
                    </a>
                </li>
                <!-- Images -->
                <li class="nav-item active">
                    <a class="nav-link"
                       th:href="@{/web/images}">
                       <i class="fas fa-image"></i> Images
                    </a>
                </li>
                <!-- Admin Dashboard -->
                <sec:authorize access="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/admin}">
                           <i class="fas fa-user-shield"></i> Admin Dashboard
                        </a>
                    </li>
                </sec:authorize>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2>Deleted Images</h2>

    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div class="mb-4">
        <a th:href="@{/web/images}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Active Images
        </a>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${!#lists.isEmpty(images)}">
        <div class="col" th:each="img : ${images}">
            <div class="card text-white bg-dark h-100">
                <!-- Same approach: remove fileName references, use a placeholder if needed -->
                <img src="/images/placeholder.jpg" class="card-img-top" alt="Deleted Image Placeholder" />
                <div class="card-body">
                    <!-- If you had 'title' or 'imageId', show them -->
                    <h5 class="card-title">Image #<span th:text="${img.imageId}"></span></h5>
                    <!-- If you had 'description', show it -->
                    <p class="card-text">
                        <strong>Content Type: </strong>
                        <span th:text="${img.contentType != null ? img.contentType : 'N/A'}"></span>
                    </p>
                </div>
                <div class="card-footer">
                    <!-- Restore -->
                    <button type="button"
                            class="btn btn-success btn-sm restore-button"
                            th:data-restore-url="@{'/web/images/restore/' + ${img.imageId}}"
                            data-item-type="Image"
                            th:data-item-details="${img.contentType != null ? img.contentType : 'this image'}">
                        <i class="fas fa-undo"></i> Restore
                    </button>
                    <sec:authorize access="hasRole('ADMIN')">
                        <!-- Perm Delete -->
                        <button type="button"
                                class="btn btn-danger btn-sm delete-permanent-button"
                                th:data-delete-url="@{'/web/images/delete-permanent/' + ${img.imageId}}"
                                data-item-type="Image"
                                th:data-item-details="${img.contentType != null ? img.contentType : 'this image'}">
                            <i class="fas fa-trash-alt"></i> Delete Permanently
                        </button>
                    </sec:authorize>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(images)}" class="mt-4">
        <p class="text-center">No deleted images found.</p>
    </div>
</div>

<footer class="mt-auto bg-dark text-white text-center py-3">
    <p>&copy; 2025 RESTful App. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
