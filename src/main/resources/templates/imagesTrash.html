<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Deleted Files</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTful App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/}"
                       th:classappend="${currentUri == '/' ? 'active' : ''}">
                       <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/web/locations}">
                       <i class="fas fa-map-marker-alt"></i> Locations
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/web/measurements}">
                       <i class="fas fa-ruler"></i> Measurements
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link"
                       th:href="@{/web/images}">
                       <i class="fas fa-image"></i> Images
                    </a>
                </li>
                <sec:authorize access="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">
                            <i class="fas fa-user-shield"></i> Admin
                        </a>
                    </li>
                </sec:authorize>
            </ul>
            <ul class="navbar-nav">
                <!-- Sign Out -->
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4 flex-grow-1">
    <h2>Deleted Files</h2>

    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div class="mb-4">
        <a th:href="@{/web/images}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Active Files
        </a>
    </div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(images)}">
        <table class="table table-striped align-middle text-white">
            <thead class="bg-dark">
                <tr>
                    <th>File ID</th>
                    <th>Owner</th>
                    <th>Title</th>
                    <th>ContentType</th>
                    <th>Upload Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="img : ${images}">
                <td th:text="${img.imageId}">ID</td>
                <td th:text="${img.owner != null ? img.owner.username : 'N/A'}">Owner</td>
                <td th:text="${img.title != null ? img.title : 'Untitled'}">Title</td>
                <td th:text="${img.contentType}">ContentType</td>
                <td th:text="${#temporals.format(img.uploadDate, 'yyyy-MM-dd HH:mm')}">UploadDate</td>
                <td>
                    <div class="btn-group" role="group">
                        <!-- Restore -->
                        <button type="button"
                                class="btn btn-success btn-sm restore-button"
                                th:data-restore-url="@{'/web/images/restore/' + ${img.imageId}}"
                                data-item-type="File"
                                th:data-item-details="${img.title != null ? img.title : 'this file'}">
                            <i class="fas fa-undo"></i> Restore
                        </button>
                        <sec:authorize access="hasRole('ADMIN')">
                            <!-- Permanently Delete -->
                            <button type="button"
                                    class="btn btn-danger btn-sm delete-permanent-button"
                                    th:data-delete-url="@{'/web/images/delete-permanent/' + ${img.imageId}}"
                                    data-item-type="File"
                                    th:data-item-details="${img.title != null ? img.title : 'this file'}">
                                <i class="fas fa-trash-alt"></i> Perm Delete
                            </button>
                        </sec:authorize>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(images)}" class="mt-4">
        <p class="text-center">No deleted files found.</p>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 RESTful App. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
