<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Deleted Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${currentURI == '/'} ? 'active' : ''">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/locations}" th:classappend="${currentURI.startsWith('/web/locations') ? 'active' : ''}">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/measurements}" th:classappend="${currentURI.startsWith('/web/measurements') ? 'active' : ''}">Measurements</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/web/images}" th:classappend="${currentURI.startsWith('/web/images') ? 'active' : ''}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container py-5">
        <h2 class="text-center mb-4">Deleted Images</h2>

        <!-- Success and Error Messages -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Back to Images Button -->
        <div class="mb-4">
            <a th:href="@{/web/images}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Images
            </a>
        </div>

        <!-- Filter Form -->
        <form th:action="@{/web/images/trash}" method="get" class="mb-4" id="filterTrashForm">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="ownerSearch" class="form-label">Owner Name:</label>
                    <input type="text" id="ownerSearch" name="ownerSearch" class="form-control" th:value="${ownerSearch}" placeholder="Enter owner name" />
                </div>
                <div class="col-md-3">
                    <label for="contentTypeSearch" class="form-label">Content Type:</label>
                    <select id="contentTypeSearch" name="contentTypeSearch" class="form-select">
                        <option value="" th:selected="${contentTypeSearch == null}">All</option>
                        <option th:each="type : ${contentTypes}" th:value="${type}" 
                                th:text="${type}" 
                                th:selected="${type == contentTypeSearch}"></option>
                    </select>
                </div>
                <div class="col-md-3 align-self-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/web/images/trash'">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
        </form>

        <!-- Deleted Images Table -->
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th scope="col">Image ID</th>
                        <th scope="col">Thumbnail</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Content Type</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="img : ${images}">
                        <td th:text="${img.imageId}">ID</td>
                        <td>
                            <img th:src="@{'/web/images/view/' + ${img.imageId}}" alt="Image" class="img-fluid table-img">
                        </td>
                        <td th:text="${img.owner.username}">Owner</td>
                        <td th:text="${img.contentType}">Content Type</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Actions">
                                <!-- View Button -->
                                <button type="button" class="btn btn-info btn-sm view-button" 
                                        data-bs-toggle="modal" 
                                        data-bs-target="#viewImageModal" 
                                        th:data-image-url="@{'/web/images/view/' + ${img.imageId}}">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <!-- Restore Button -->
                                <form th:action="@{'/web/images/restore/' + ${img.imageId}}" method="post" style="display:inline;">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit" class="btn btn-success btn-sm">
                                        <i class="fas fa-undo"></i> Restore
                                    </button>
                                </form>
                                <!-- Permanently Delete Button (Admin Only) -->
                                <sec:authorize access="hasRole('ADMIN')">
                                    <form th:action="@{'/web/images/delete-permanent/' + ${img.imageId}}" method="post" style="display:inline;">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-danger btn-sm" 
                                                onclick="return confirm('Are you sure you want to permanently delete this image?');">
                                            <i class="fas fa-trash-alt"></i> Delete Permanently
                                        </button>
                                    </form>
                                </sec:authorize>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- No Deleted Images Found Message -->
        <div th:if="${#lists.isEmpty(images)}" class="mt-4">
            <p class="text-center">No deleted images found.</p>
        </div>
    </div>

    <!-- Modal for Viewing Image -->
    <div class="modal fade" id="viewImageModal" tabindex="-1" aria-labelledby="viewImageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">View Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Image" class="img-fluid">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
