<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="dark-theme">
<head>
    <title>Home - RESTful App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:classappend="${#request.requestURI == '/' ? 'active' : ''}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/locations}" th:classappend="${#request.requestURI.startsWith('/web/locations') ? 'active' : ''}">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/measurements}" th:classappend="${#request.requestURI.startsWith('/web/measurements') ? 'active' : ''}">Measurements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/images}" th:classappend="${#request.requestURI.startsWith('/web/images') ? 'active' : ''}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Admin Dashboard Button Visible Only to Admins -->
                    <sec:authorize access="hasRole('ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/dashboard}" th:classappend="${#request.requestURI.startsWith('/admin') ? 'active' : ''}">
                                <i class="fas fa-user-shield"></i> Admin Dashboard
                            </a>
                        </li>
                    </sec:authorize>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- Main Content -->
<main class="container text-center py-5">
    <h1>Welcome to RESTful App</h1>
    <p class="lead">Manage your images, locations, and measurements efficiently.</p>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 RESTful App. All rights reserved.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- FontAwesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
