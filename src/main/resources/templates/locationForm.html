<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Location Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTful App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:classappend="${currentUri == '/' ? 'active' : ''}">
                        Home
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/images}">Images</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2 th:text="${mode} == 'edit' ? 'Edit Location' : 'New Location'"></h2>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <form th:action="@{/web/locations/save}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="locationId" th:if="${mode} == 'edit'}" th:value="${location.locationId}" />

        <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" class="form-control"
                   th:value="${location.postalCode}" required />
        </div>

        <div class="mb-3">
            <label for="cityName" class="form-label">City Name:</label>
            <input type="text" id="cityName" name="cityName" class="form-control"
                   th:value="${location.cityName}" required />
        </div>

        <div class="mb-3">
            <label for="latitude" class="form-label">Latitude:</label>
            <input type="number" step="0.000001" id="latitude" name="latitude" class="form-control"
                   th:value="${location.latitude}" required />
        </div>

        <div class="mb-3">
            <label for="longitude" class="form-label">Longitude:</label>
            <input type="number" step="0.000001" id="longitude" name="longitude" class="form-control"
                   th:value="${location.longitude}" required />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/web/locations}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<footer class="mt-auto bg-dark text-white text-center py-3">
    <p>&copy; 2025 RESTful App. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
