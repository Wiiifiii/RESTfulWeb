<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="dark-theme">
<head>
    <title>Locations List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTful App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/images}">Images</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2>Locations</h2>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>

    <div class="mb-4">
        <a th:href="@{/web/locations/new}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New Location
        </a>
        <a th:href="@{/web/locations/trash}" class="btn btn-secondary">
            <i class="fas fa-trash-alt"></i> View Trash
        </a>
    </div>

    <form th:action="@{/web/locations}" method="get" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <label for="cityNameSearch" class="form-label">City Name:</label>
                <input type="text" id="cityNameSearch" name="cityNameSearch" class="form-control"
                       th:value="${cityNameSearch}" placeholder="Enter city name">
            </div>
            <div class="col-md-3">
                <label for="postalCodeSearch" class="form-label">Postal Code:</label>
                <input type="text" id="postalCodeSearch" name="postalCodeSearch" class="form-control"
                       th:value="${postalCodeSearch}" placeholder="Enter postal code">
            </div>
            <div class="col-md-3">
                <label for="latMin" class="form-label">Min Latitude:</label>
                <input type="number" step="0.000001" id="latMin" name="latMin" class="form-control"
                       th:value="${latMin}" placeholder="-90 to 90">
            </div>
            <div class="col-md-3">
                <label for="latMax" class="form-label">Max Latitude:</label>
                <input type="number" step="0.000001" id="latMax" name="latMax" class="form-control"
                       th:value="${latMax}" placeholder="-90 to 90">
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-filter"></i> Filter
            </button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/web/locations'">
                <i class="fas fa-times"></i> Clear
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Postal Code</th>
                <th>City Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location : ${locations}">
                <td th:text="${location.locationId}"></td>
                <td th:text="${location.postalCode}"></td>
                <td th:text="${location.cityName}"></td>
                <td th:text="${location.latitude}"></td>
                <td th:text="${location.longitude}"></td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{/web/locations/edit/{id}(id=${location.locationId})}"
                           class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <form th:action="@{/web/locations/delete/{id}(id=${location.locationId})}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this location?');">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(locations)}" class="mt-4">
        <p class="text-center">No locations found.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
