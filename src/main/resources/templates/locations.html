<!-- locations.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="dark-theme">
<head>
    <title>Locations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Flatpickr CSS (if needed for future date fields) -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        /* Optional: Adjust table styling or form layout as needed */
        .table-actions {
            width: 150px;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/images}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Locations</h2>

        <!-- Success and Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>

        <!-- Add New Location and View Trash Buttons -->
        <div class="mb-4">
            <a th:href="@{/web/locations/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Location
            </a>
            <a th:href="@{/web/locations/trash}" class="btn btn-secondary">
                <i class="fas fa-trash-alt"></i> View Trash
            </a>
        </div>

        <!-- Filter Form -->
        <form th:action="@{/web/locations}" method="get" class="mb-4" id="filterForm">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="citySearch" class="form-label">City:</label>
                    <input type="text" id="citySearch" name="citySearch" class="form-control" th:value="${citySearch}" placeholder="Enter city name"/>
                </div>
                <div class="col-md-3">
                    <label for="postalSearch" class="form-label">Postal Code:</label>
                    <input type="text" id="postalSearch" name="postalSearch" class="form-control" th:value="${postalSearch}" placeholder="Enter postal code"/>
                </div>
                <div class="col-md-3">
                    <label for="latMin" class="form-label">Latitude Min:</label>
                    <input type="number" step="0.0001" id="latMin" name="latMin" class="form-control" th:value="${latMin}" placeholder="Min Latitude"/>
                </div>
                <div class="col-md-3">
                    <label for="latMax" class="form-label">Latitude Max:</label>
                    <input type="number" step="0.0001" id="latMax" name="latMax" class="form-control" th:value="${latMax}" placeholder="Max Latitude"/>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/web/locations'">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </form>

        <!-- Locations Table -->
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th scope="col">Location ID</th>
                        <th scope="col">City Name</th>
                        <th scope="col">Postal Code</th>
                        <th scope="col">Latitude</th>
                        <th scope="col">Longitude</th>
                        <th scope="col" class="table-actions">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="loc : ${locations}">
                        <td th:text="${loc.locationId}">ID</td>
                        <td th:text="${loc.cityName}">City Name</td>
                        <td th:text="${loc.postalCode}">Postal Code</td>
                        <td th:text="${loc.latitude}">Latitude</td>
                        <td th:text="${loc.longitude}">Longitude</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Actions">
                                <!-- Edit Button -->
                                <a th:href="@{/web/locations/edit/{id}(id=${loc.locationId})}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                
                                <!-- Delete Button -->
                                <button class="btn btn-danger btn-sm delete-button" 
                                        th:data-delete-url="@{/web/locations/delete/{id}(id=${loc.locationId})}" 
                                        data-item-type="Location" 
                                        th:data-item-details="'City: ' + ${loc.cityName}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- No Locations Found Message -->
        <div th:if="${#lists.isEmpty(locations)}" class="mt-4">
            <p class="text-center">No locations found.</p>
        </div>
    </div>

    <!-- Flatpickr JS (if needed for future date fields) -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
