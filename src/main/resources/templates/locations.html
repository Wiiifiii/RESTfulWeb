<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="dark-theme">
<head>
    <title>Locations List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/images}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Locations</h2>

        <!-- Success and Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>

        <!-- Add New Location Button -->
        <div class="mb-4">
            <a th:href="@{/web/locations/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Location
            </a>
            <a th:href="@{/web/locations/trash}" class="btn btn-secondary">
                <i class="fas fa-trash-alt"></i> View Trash
            </a>
        </div>

        <!-- Filter Form -->
        <form th:action="@{/web/locations}" method="get" class="mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="nameSearch" class="form-label">Location Name:</label>
                    <input type="text" id="nameSearch" name="nameSearch" class="form-control" th:value="${nameSearch}" placeholder="Enter location name">
                </div>
                <div class="col-md-4">
                    <label for="typeSearch" class="form-label">Location Type:</label>
                    <select id="typeSearch" name="typeSearch" class="form-select">
                        <option value="" th:selected="${typeSearch == null}">All</option>
                        <option th:each="type : ${types}" th:value="${type}" 
                                th:text="${type}" 
                                th:selected="${type == typeSearch}"></option>
                    </select>
                </div>
                <div class="col-md-4 align-self-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/web/locations'">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
        </form>

        <!-- Locations Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Location ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="location : ${locations}">
                        <td th:text="${location.id}"></td>
                        <td th:text="${location.name}"></td>
                        <td th:text="${location.type}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/web/locations/edit/{id}(id=${location.id})}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <form th:action="@{/web/locations/delete/{id}(id=${location.id})}" method="post" class="d-inline">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button type="submit" class="btn btn-danger btn-sm delete-button" 
                                            onclick="return confirm('Are you sure you want to delete this location?');">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(locations)}" class="mt-4">
            <p class="text-center">No locations found.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
