<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Locations List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/images}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Locations</h2>

        <!-- Add New Location Button -->
        <div class="mb-4">
            <a th:href="@{/web/locations/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Location
            </a>
        </div>
<!-- Success Message -->
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<!-- Error Message -->
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <!-- Filter Form -->
        <form th:action="@{/web/locations}" method="get" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="citySearch" class="form-label">City:</label>
                    <input type="text" id="citySearch" name="citySearch" class="form-control" th:value="${param.citySearch}" />
                </div>
                <div class="col-md-3">
                    <label for="postalSearch" class="form-label">Postal:</label>
                    <input type="text" id="postalSearch" name="postalSearch" class="form-control" th:value="${param.postalSearch}" />
                </div>
                <div class="col-md-3">
                    <label for="latMin" class="form-label">Lat Min:</label>
                    <input type="text" id="latMin" name="latMin" class="form-control" th:value="${param.latMin}" />
                </div>
                <div class="col-md-3">
                    <label for="latMax" class="form-label">Lat Max:</label>
                    <input type="text" id="latMax" name="latMax" class="form-control" th:value="${param.latMax}" />
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/web/locations'">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </form>

        <!-- Table of Results -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Postal Code</th>
                        <th>City Name</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="loc : ${locations}">
                        <td th:text="${loc.locationId}"></td>
                        <td th:text="${loc.postalCode}"></td>
                        <td th:text="${loc.cityName}"></td>
                        <td th:text="${loc.latitude}"></td>
                        <td th:text="${loc.longitude}"></td>
                        <td>
                            <a th:href="@{/web/locations/edit/{id}(id=${loc.locationId})}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/web/locations/delete/{id}(id=${loc.locationId})}" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
