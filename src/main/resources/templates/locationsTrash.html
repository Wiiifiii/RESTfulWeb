<!-- src/main/resources/templates/locationsTrash.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Deleted Locations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSRF Meta Tags -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Include Navbar Fragment -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Container -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Deleted Locations</h2>
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>

        <div class="mb-4">
            <a th:href="@{/web/locations}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Locations
            </a>
        </div>

        <!-- Table of deleted locations -->
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Postal Code</th>
                    <th>City Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="location : ${locations}">
                    <td th:text="${location.locationId}"></td>
                    <td th:text="${location.postalCode}"></td>
                    <td th:text="${location.cityName}"></td>
                    <td th:text="${location.latitude}"></td>
                    <td th:text="${location.longitude}"></td>
                    <td>
                        <div class="btn-group">
                            <!-- Restore Button -->
                            <button type="button"
                                    class="btn btn-success btn-sm restore-button"
                                    th:data-restore-url="@{'/web/locations/restore/' + ${location.locationId}}"
                                    data-item-type="Location"
                                    th:data-item-details="${location.cityName != null ? location.cityName : 'this location'}">
                                <i class="fas fa-undo"></i> Restore
                            </button>
                            <sec:authorize access="hasRole('ADMIN')">
                                <!-- Permanently Delete Button -->
                                <button type="button"
                                        class="btn btn-danger btn-sm delete-permanent-button"
                                        th:data-delete-url="@{'/web/locations/delete-permanent/' + ${location.locationId}}"
                                        data-item-type="Location"
                                        th:data-item-details="${location.cityName != null ? location.cityName : 'this location'}">
                                    <i class="fas fa-trash-alt"></i> Delete Permanently
                                </button>
                            </sec:authorize>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(locations)}" class="mt-4">
            <p class="text-center">No deleted locations found.</p>
        </div>
    </div>

    <!-- Include Footer Fragment -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
