<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      class="dark-theme">
<head>
    <title th:text="${mode} == 'edit' ? 'Edit Measurement' : 'New Measurement'"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Active if currentUri == "/" -->
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/}"
                           th:classappend="${currentUri == '/' ? 'active' : ''}">
                           <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <!-- Active if route starts with /web/locations -->
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/web/locations}"
                           th:classappend="${currentUri.startsWith('/web/locations') ? 'active' : ''}">
                           <i class="fas fa-map-marker-alt"></i> Locations
                        </a>
                    </li>
                    <!-- Active if route starts with /web/measurements -->
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/web/measurements}"
                           th:classappend="${currentUri.startsWith('/web/measurements') ? 'active' : ''}">
                           <i class="fas fa-ruler"></i> Measurements
                        </a>
                    </li>
                    <!-- Active if route starts with /web/images -->
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/web/images}"
                           th:classappend="${currentUri.startsWith('/web/images') ? 'active' : ''}">
                           <i class="fas fa-image"></i> Images
                        </a>
                    </li>
                    <!-- Admin Dashboard for admin only -->
                    <sec:authorize access="hasRole('ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/admin}">
                               <i class="fas fa-user-shield"></i> Admin Dashboard
                            </a>
                        </li>
                    </sec:authorize>
                </ul>
                      <!-- Display Username and Role -->
                      <li class="nav-item">
                        <span class="navbar-text me-3" sec:authorize="isAuthenticated()">
                            Signed in as: <strong th:text="${#authentication.name}">User</strong>
                            <span sec:authorize="hasRole('ADMIN')" class="badge bg-primary ms-2">Admin</span>
                            <span sec:authorize="hasRole('USER')" class="badge bg-secondary ms-2">User</span>
                        </span>
                    </li>
                <ul class="navbar-nav">
                    <!-- Sign Out -->
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container py-5">
    <h2 th:text="${mode} == 'edit' ? 'Edit Measurement' : 'New Measurement'"></h2>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <form th:action="@{/web/measurements/save}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden"
               name="measurementId"
               th:if="${mode} == 'edit'}"
               th:value="${measurement.measurementId}" />

        <div class="mb-3">
            <label for="measurementUnit" class="form-label">Measurement Unit:</label>
            <input type="text"
                   id="measurementUnit"
                   name="measurementUnit"
                   class="form-control"
                   th:value="${measurement.measurementUnit}"
                   placeholder="e.g. Celsius"
                   required />
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number"
                   step="0.000001"
                   id="amount"
                   name="amount"
                   class="form-control"
                   th:value="${measurement.amount}"
                   placeholder="e.g. 12.345"
                   required />
        </div>

        <div class="mb-3">
            <label for="timestamp" class="form-label">Timestamp:</label>
            <input type="datetime-local"
                   id="timestamp"
                   name="timestamp"
                   class="form-control"
                   th:value="${#temporals.format(measurement.timestamp, 'yyyy-MM-dd\'T\'HH:mm:ss')}"
                   required />
        </div>

        <!-- If your measurement references a location, you'd add a field for that here. -->

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save
        </button>
        <a th:href="@{/web/measurements}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Cancel
        </a>
    </form>
</div>

<footer class="mt-auto bg-dark text-white text-center py-3">
    <p>&copy; 2025 RESTful App. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
