<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Measurement Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTful App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/images}">Images</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2 th:text="${mode} == 'edit' ? 'Edit Measurement' : 'New Measurement'"></h2>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>

    <form th:action="@{/web/measurements/save}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="measurementId" th:if="${mode} == 'edit'}" th:value="${measurement.measurementId}" />

        <div class="mb-3">
            <label for="measurementUnit" class="form-label">Measurement Unit:</label>
            <input type="text" id="measurementUnit" name="measurementUnit" class="form-control"
                   th:value="${measurement.measurementUnit}" required />
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" step="0.000001" id="amount" name="amount" class="form-control"
                   th:value="${measurement.amount}" required />
        </div>

        <div class="mb-3">
            <label for="timestamp" class="form-label">Timestamp:</label>
            <input type="datetime-local" id="timestamp" name="timestamp" class="form-control"
                   th:value="${#temporals.format(measurement.timestamp, 'yyyy-MM-dd\'T\'HH:mm:ss')}" required />
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location (City Name):</label>
            <input type="text" id="location" name="location.cityName" class="form-control"
                   th:value="${measurement.location != null ? measurement.location.cityName : ''}" />
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save
        </button>
        <a th:href="@{/web/measurements}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Cancel
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
