<!-- measurementForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Measurement Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        /* Optional: Adjust table styling or form layout as needed */
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/web/measurements}">Measurements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/images}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 th:text="${mode} == 'edit' ? 'Edit Measurement' : 'New Measurement'"></h2>

        <!-- Success and Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>

        <!-- Measurement Form -->
        <form th:action="@{/web/measurements/save}" method="post">
            <!-- CSRF Token for Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Hidden Field for Measurement ID (used in Edit mode) -->
            <input type="hidden" name="measurementId" th:value="${measurement.measurementId}" />

            <!-- Measurement Unit -->
            <div class="mb-3">
                <label for="measurementUnit" class="form-label">Unit:</label>
                <input type="text" id="measurementUnit" name="measurementUnit" class="form-control" 
                       th:value="${measurement.measurementUnit}" placeholder="e.g., kg, m" required />
            </div>

            <!-- Amount -->
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" step="0.01" id="amount" name="amount" class="form-control" 
                       th:value="${measurement.amount}" placeholder="Enter amount" required />
            </div>

            <!-- Timestamp with Flatpickr -->
            <div class="mb-3">
                <label for="timestamp" class="form-label">Timestamp:</label>
                <input type="text" id="timestamp" name="timestamp" class="form-control" 
                       th:value="${measurement.timestamp != null ? #temporals.format(measurement.timestamp, 'yyyy-MM-dd\'T\'HH:mm:ss') : ''}" 
                       placeholder="yyyy-MM-ddTHH:mm:ss" required />
            </div>

            <!-- Location Selection -->
            <div class="mb-3">
                <label for="locationId" class="form-label">Location:</label>
                <select id="locationId" name="locationId" class="form-select">
                    <option value="">-- None --</option>
                    <option th:each="loc : ${locations}"
                            th:value="${loc.locationId}"
                            th:text="${loc.cityName}"
                            th:selected="${loc.locationId} == (${measurement.location} != null ? ${measurement.location.locationId} : null)}">
                        <!-- Location options will be populated here -->
                    </option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save
            </button>
        </form>

        <!-- Cancel Button -->
        <div class="mt-3">
            <a th:href="@{/web/measurements}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
        </div>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
    <!-- Initialize Flatpickr for Timestamp -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#timestamp", {
                enableTime: true,
                dateFormat: "Y-m-d\\TH:i:S",
            });
        });
    </script>
</body>
</html>
