<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Measurements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTful App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/}"
                       th:classappend="${currentUri == '/' ? 'active' : ''}">
                       <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/web/locations}">
                       <i class="fas fa-map-marker-alt"></i> Locations
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link"
                       th:href="@{/web/measurements}">
                       <i class="fas fa-ruler"></i> Measurements
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/web/images}">
                       <i class="fas fa-image"></i> Images
                    </a>
                </li>
                <sec:authorize access="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">
                            <i class="fas fa-user-shield"></i> Admin Dashboard
                        </a>
                    </li>
                </sec:authorize>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2>Measurements</h2>

    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div class="mb-4">
        <a th:href="@{/web/measurements/new}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New Measurement
        </a>
        <a th:href="@{/web/measurements/trash}" class="btn btn-secondary">
            <i class="fas fa-trash-alt"></i> View Trash
        </a>
    </div>

    <!-- Filter form with placeholders -->
    <form th:action="@{/web/measurements}" method="get" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <label for="measurementUnit" class="form-label">Measurement Unit:</label>
                <input type="text"
                       id="measurementUnit"
                       name="measurementUnit"
                       class="form-control"
                       th:value="${measurementUnit}"
                       placeholder="e.g. Celsius">
            </div>
            <div class="col-md-3">
                <label for="cityName" class="form-label">City Name:</label>
                <input type="text"
                       id="cityName"
                       name="cityName"
                       class="form-control"
                       th:value="${cityName}"
                       placeholder="e.g. Paris">
            </div>
            <div class="col-md-3">
                <label for="startDate" class="form-label">Start Date/Time:</label>
                <input type="datetime-local"
                       id="startDate"
                       name="startDate"
                       class="form-control"
                       th:value="${#temporals.format(startDate, 'yyyy-MM-dd\'T\'HH:mm:ss')}">
            </div>
            <div class="col-md-3">
                <label for="endDate" class="form-label">End Date/Time:</label>
                <input type="datetime-local"
                       id="endDate"
                       name="endDate"
                       class="form-control"
                       th:value="${#temporals.format(endDate, 'yyyy-MM-dd\'T\'HH:mm:ss')}">
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-filter"></i> Filter
            </button>
            <button type="button" class="btn btn-secondary"
                    onclick="window.location.href='/web/measurements'">
                <i class="fas fa-times"></i> Clear
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>ID</th>
                <th>Unit</th>
                <th>Amount</th>
                <th>Timestamp</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${measurements}">
                <td th:text="${m.measurementId}"></td>
                <td th:text="${m.measurementUnit}"></td>
                <td th:text="${m.amount}"></td>
                <td th:text="${#temporals.format(m.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${m.location != null ? m.location.cityName : 'N/A'}"></td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{/web/measurements/edit/{id}(id=${m.measurementId})}"
                           class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <!-- Soft delete with sweetalert2 -->
                        <button type="button"
                                class="btn btn-danger btn-sm delete-button"
                                th:data-delete-url="@{'/web/measurements/delete/' + ${m.measurementId}}"
                                data-item-type="Measurement"
                                th:data-item-details="${m.measurementUnit != null ? m.measurementUnit : 'this measurement'}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(measurements)}" class="mt-4">
        <p class="text-center">No measurements found.</p>
    </div>
</div>

<footer class="mt-auto bg-dark text-white text-center py-3">
    <p>&copy; 2025 RESTful App. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
