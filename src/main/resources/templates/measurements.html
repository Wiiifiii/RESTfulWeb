<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="dark-theme">
<head>
    <title>Measurements List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">RESTful App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/web/images}">Images</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2>Measurements</h2>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>

    <div class="mb-4">
        <a th:href="@{/web/measurements/new}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add New Measurement
        </a>
        <a th:href="@{/web/measurements/trash}" class="btn btn-secondary">
            <i class="fas fa-trash-alt"></i> View Trash
        </a>
    </div>

    <form th:action="@{/web/measurements}" method="get" class="mb-4" id="filterForm">
        <div class="row g-3">
            <div class="col-md-3">
                <label for="measurementUnit" class="form-label">Measurement Unit:</label>
                <input type="text" id="measurementUnit" name="measurementUnit" class="form-control"
                       th:value="${measurementUnit}" placeholder="e.g. Celsius" />
            </div>
            <div class="col-md-3">
                <label for="cityName" class="form-label">City Name:</label>
                <input type="text" id="cityName" name="cityName" class="form-control"
                       th:value="${cityName}" placeholder="Enter city name" />
            </div>
            <div class="col-md-3">
                <label for="startDate" class="form-label">Start Date/Time:</label>
                <input type="datetime-local" id="startDate" name="startDate" class="form-control"
                       th:value="${#temporals.format(startDate, 'yyyy-MM-dd\'T\'HH:mm:ss')}" />
            </div>
            <div class="col-md-3">
                <label for="endDate" class="form-label">End Date/Time:</label>
                <input type="datetime-local" id="endDate" name="endDate" class="form-control"
                       th:value="${#temporals.format(endDate, 'yyyy-MM-dd\'T\'HH:mm:ss')}" />
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary me-2">
                <i class="fas fa-filter"></i> Filter
            </button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/web/measurements'">
                <i class="fas fa-times"></i> Clear
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th scope="col">Measurement ID</th>
                <th scope="col">Unit</th>
                <th scope="col">Amount</th>
                <th scope="col">Timestamp</th>
                <th scope="col">Location</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="measurement : ${measurements}">
                <td th:text="${measurement.measurementId}"></td>
                <td th:text="${measurement.measurementUnit}"></td>
                <td th:text="${measurement.amount}"></td>
                <td th:text="${#temporals.format(measurement.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${measurement.location != null ? measurement.location.cityName : 'N/A'}"></td>
                <td>
                    <div class="btn-group">
                        <a th:href="@{/web/measurements/edit/{id}(id=${measurement.measurementId})}"
                           class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <form th:action="@{/web/measurements/delete/{id}(id=${measurement.measurementId})}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this measurement?');">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(measurements)}" class="mt-4">
        <p class="text-center">No measurements found.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
