<!-- measurements.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="dark-theme">
<head>
    <title>Measurements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Flatpickr CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        /* Optional: Adjust table styling or form layout as needed */
        .table-actions {
            width: 220px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/images}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Measurements</h2>

        <!-- Success and Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>

        <!-- Add New Measurement Button -->
        <div class="mb-4">
            <a th:href="@{/web/measurements/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Measurement
            </a>
            <a th:href="@{/web/measurements/trash}" class="btn btn-secondary">
                <i class="fas fa-trash"></i> View Trash
            </a>
        </div>

        <!-- Filter Form -->
        <form th:action="@{/web/measurements}" method="get" class="mb-4" id="filterForm">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="unitSearch" class="form-label">Measurement Unit:</label>
                    <input type="text" id="unitSearch" name="unitSearch" class="form-control" th:value="${unitSearch}" placeholder="e.g., kg, m"/>
                </div>
                <div class="col-md-3">
                    <label for="startDate" class="form-label">Start Date:</label>
                    <input type="text" id="startDate" name="startDate" class="form-control" th:value="${startDate}" placeholder="Select start date"/>
                </div>
                <div class="col-md-3">
                    <label for="endDate" class="form-label">End Date:</label>
                    <input type="text" id="endDate" name="endDate" class="form-control" th:value="${endDate}" placeholder="Select end date"/>
                </div>
                <div class="col-md-3">
                    <label for="cityName" class="form-label">City Name:</label>
                    <input type="text" id="cityName" name="cityName" class="form-control" th:value="${cityName}" placeholder="Enter city name"/>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/web/measurements'">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </form>

        <!-- Measurements Table -->
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th scope="col">Measurement ID</th>
                        <th scope="col">Unit</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Timestamp</th>
                        <th scope="col">Location</th>
                        <th scope="col" class="table-actions">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${measurements}">
                        <td th:text="${m.measurementId}">ID</td>
                        <td th:text="${m.measurementUnit}">Unit</td>
                        <td th:text="${m.amount}">Amount</td>
                        <td th:text="${#temporals.format(m.timestamp, 'yyyy-MM-dd HH:mm:ss')}">Timestamp</td>
                        <td th:text="${m.location != null ? m.location.cityName : 'N/A'}">Location</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Actions">
                                <!-- Edit Button -->
                                <a th:href="@{/web/measurements/edit/{id}(id=${m.measurementId})}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                
                                <!-- Delete Button -->
                                <button class="btn btn-danger btn-sm delete-button" 
                                        th:data-delete-url="@{/web/measurements/delete/{id}(id=${m.measurementId})}" 
                                        data-item-type="Measurement" 
                                        th:data-item-details="'ID ' + ${m.measurementId}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- No Measurements Found Message -->
        <div th:if="${#lists.isEmpty(measurements)}" class="mt-4">
            <p class="text-center">No measurements found.</p>
        </div>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
    <!-- Initialize Flatpickr for Filter Dates -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#startDate", {
                enableTime: true,
                dateFormat: "Y-m-d\\TH:i:S",
            });

            flatpickr("#endDate", {
                enableTime: true,
                dateFormat: "Y-m-d\\TH:i:S",
            });
        });
    </script>
</body>
</html>
