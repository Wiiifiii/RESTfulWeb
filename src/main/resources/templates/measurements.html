<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Measurements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/images}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <h2>Measurements</h2>

        <!-- Add New Measurement Button -->
        <div class="mb-4">
            <a th:href="@{/web/measurements/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Measurement
            </a>
        </div>

        <!-- Filter Form -->
        <form th:action="@{/web/measurements}" method="get" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="unitSearch" class="form-label">Unit:</label>
                    <input type="text" id="unitSearch" name="unitSearch" class="form-control" th:value="${param.unitSearch}" />
                </div>
                <div class="col-md-3">
                    <label for="startDate" class="form-label">Start (yyyy-MM-ddTHH:mm:ss):</label>
                    <input type="text" id="startDate" name="startDate" class="form-control" th:value="${param.startDate}" />
                </div>
                <div class="col-md-3">
                    <label for="endDate" class="form-label">End:</label>
                    <input type="text" id="endDate" name="endDate" class="form-control" th:value="${param.endDate}" />
                </div>
                <div class="col-md-3">
                    <label for="cityName" class="form-label">City Name:</label>
                    <input type="text" id="cityName" name="cityName" class="form-control" th:value="${param.cityName}" />
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/web/measurements'">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </form>

        <!-- Table Listing Measurements -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Unit</th>
                        <th>Amount</th>
                        <th>Timestamp</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${measurements}">
                        <td th:text="${m.measurementId}"></td>
                        <td th:text="${m.measurementUnit}"></td>
                        <td th:text="${m.amount}"></td>
                        <td th:text="${m.timestamp}"></td>
                        <td th:text="${m.location != null ? m.location.cityName : 'N/A'}"></td>
                        <td>
                            <a th:href="@{/web/measurements/edit/{id}(id=${m.measurementId})}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/web/measurements/delete/{id}(id=${m.measurementId})}" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
