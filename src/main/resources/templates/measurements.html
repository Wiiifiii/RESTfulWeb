<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="dark-theme">
<head>
    <title>Measurements List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/images}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Measurements</h2>

        <!-- Success and Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>

        <!-- Add New Measurement Button -->
        <div class="mb-4">
            <a th:href="@{/web/measurements/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Measurement
            </a>
            <a th:href="@{/web/measurements/trash}" class="btn btn-secondary">
                <i class="fas fa-trash-alt"></i> View Trash
            </a>
        </div>

        <!-- Filter Form -->
        <form th:action="@{/web/measurements}" method="get" class="mb-4" id="filterForm">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="nameSearch" class="form-label">Measurement Name:</label>
                    <input type="text" id="nameSearch" name="nameSearch" class="form-control" th:value="${nameSearch}" placeholder="Enter measurement name" />
                </div>
                <div class="col-md-3">
                    <label for="typeSearch" class="form-label">Measurement Type:</label>
                    <select id="typeSearch" name="typeSearch" class="form-select">
                        <option value="" th:selected="${typeSearch == null}">All</option>
                        <option th:each="type : ${types}" th:value="${type}" th:text="${type}" th:selected="${type == typeSearch}"></option>
                    </select>
                </div>
                <div class="col-md-3 align-self-end">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/web/measurements'">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
        </form>

        <!-- Measurements Table -->
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th scope="col">Measurement ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="measurement : ${measurements}">
                        <td th:text="${measurement.id}">ID</td>
                        <td th:text="${measurement.name}">Name</td>
                        <td th:text="${measurement.type}">Type</td>
                        <td>
                            <div class="btn-group">
                                <!-- Edit Button -->
                                <a th:href="@{/web/measurements/edit/{id}(id=${measurement.id})}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> Edit
                                </a>

                                <!-- Delete Button -->
                                <button class="btn btn-danger btn-sm delete-button" 
                                        th:data-delete-url="@{/web/measurements/delete/{id}(id=${measurement.id})}" 
                                        data-item-type="Measurement" 
                                        th:data-item-details="'Name: ' + ${measurement.name}">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- No Measurements Found -->
        <div th:if="${#lists.isEmpty(measurements)}" class="mt-4">
            <p class="text-center">No measurements found.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
