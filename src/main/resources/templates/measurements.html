<!-- measurements.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Measurements List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/images}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Measurements</h2>

        <!-- Success and Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>

        <!-- Add New Measurement Button -->
        <div class="mb-4">
            <a th:href="@{/web/measurements/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Measurement
            </a>
            <a th:href="@{/web/measurements/trash}" class="btn btn-secondary">
                <i class="fas fa-trash-alt"></i> View Trash
            </a>
        </div>

        <!-- Filter Form -->
        <form th:action="@{/web/measurements}" method="get" class="mb-4" id="filterForm">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="unitSearch" class="form-label">Measurement Unit:</label>
                    <input type="text" id="unitSearch" name="unitSearch" class="form-control" th:value="${param.unitSearch}" placeholder="e.g., kg, m"/>
                </div>
                <div class="col-md-3">
                    <label for="amountMin" class="form-label">Amount Min:</label>
                    <input type="number" step="0.01" id="amountMin" name="amountMin" class="form-control" th:value="${param.amountMin}" placeholder="Minimum Amount"/>
                </div>
                <div class="col-md-3">
                    <label for="amountMax" class="form-label">Amount Max:</label>
                    <input type="number" step="0.01" id="amountMax" name="amountMax" class="form-control" th:value="${param.amountMax}" placeholder="Maximum Amount"/>
                </div>
                <div class="col-md-3">
                    <label for="dateSearch" class="form-label">Date:</label>
                    <input type="date" id="dateSearch" name="dateSearch" class="form-control" th:value="${param.dateSearch}" />
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-filter"></i> Filter
                </button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/web/measurements'">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
        </form>

        <!-- Measurements Grid -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="m : ${measurements}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Measurement ID: ' + ${m.measurementId}">Measurement ID</h5>
                        <p class="card-text">
                            <strong>Unit:</strong> <span th:text="${m.measurementUnit}">kg</span><br/>
                            <strong>Amount:</strong> <span th:text="${m.amount}">0.00</span><br/>
                            <strong>Date:</strong> <span th:text="${m.timestamp}">2025-01-01</span><br/>
                            <strong>Location:</strong> <span th:text="${m.location != null ? m.location.cityName : 'N/A'}">City Name</span>
                        </p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <div class="btn-group" role="group" aria-label="Actions">
                            <a th:href="@{/web/measurements/edit/{id}(id=${m.measurementId})}" class="btn btn-warning btn-sm" 
                               data-item-type="Measurement" 
                               th:data-item-details="'ID ' + ${m.measurementId}">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <button class="btn btn-danger btn-sm delete-button" 
                                    th:data-delete-url="@{/web/measurements/delete/{id}(id=${m.measurementId})}" 
                                    data-item-type="Measurement" 
                                    th:data-item-details="'ID ' + ${m.measurementId}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Measurements Found Message -->
        <div th:if="${#lists.isEmpty(measurements)}" class="mt-4">
            <p class="text-center">No measurements found.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
