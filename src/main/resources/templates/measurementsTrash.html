<!-- measurementsTrash.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="dark-theme">
<head>
    <title>Deleted Measurements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/web/measurements/trash}">Measurements Trash</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/images}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Deleted Measurements</h2>

        <!-- Success and Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>

        <!-- Back to Active Measurements Button -->
        <div class="mb-4">
            <a th:href="@{/web/measurements}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Active Measurements
            </a>
        </div>

        <!-- Deleted Measurements Grid -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="m : ${deletedMeasurements}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Measurement ID: ' + ${m.measurementId}">Measurement ID</h5>
                        <p class="card-text">
                            <strong>Unit:</strong> <span th:text="${m.measurementUnit}">kg</span><br/>
                            <strong>Amount:</strong> <span th:text="${m.amount}">0.00</span><br/>
                            <strong>Date:</strong> <span th:text="${m.timestamp}">2025-01-01</span><br/>
                            <strong>Location:</strong> <span th:text="${m.location != null ? m.location.cityName : 'N/A'}">City Name</span>
                        </p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <div class="btn-group" role="group" aria-label="Actions">
                            <button class="btn btn-success btn-sm restore-button" 
                                    th:data-restore-url="@{/web/measurements/restore/{id}(id=${m.measurementId})}" 
                                    data-item-type="Measurement" 
                                    th:data-item-details="'ID ' + ${m.measurementId}">
                                <i class="fas fa-undo"></i> Restore
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Deleted Measurements Found Message -->
        <div th:if="${#lists.isEmpty(deletedMeasurements)}" class="mt-4">
            <p class="text-center">No deleted measurements found.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
