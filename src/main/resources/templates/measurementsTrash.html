<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="dark-theme">
<head>
    <title>Deleted Measurements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">RESTful App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/locations}">Locations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/measurements}">Measurements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/web/images}">Images</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Deleted Measurements</h2>

        <!-- Success and Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${error}"></div>

        <!-- Back to Active Measurements Button -->
        <div class="mb-4">
            <a th:href="@{/web/measurements}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Active Measurements
            </a>
        </div>

        <!-- Deleted Measurements Table -->
        <div class="table-responsive">
            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th scope="col">Measurement ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${deletedMeasurements}">
                        <td th:text="${m.id}">ID</td>
                        <td th:text="${m.name}">Name</td>
                        <td th:text="${m.type}">Type</td>
                        <td>
                            <div class="btn-group">
                                <!-- Restore Button -->
                                <button class="btn btn-success btn-sm restore-button" 
                                        th:data-restore-url="@{/web/measurements/restore/{id}(id=${m.id})}" 
                                        data-item-type="Measurement" 
                                        th:data-item-details="'Name: ' + ${m.name}">
                                    <i class="fas fa-undo"></i> Restore
                                </button>
                                
                                <!-- Permanently Delete Button (Admin Only) -->
                                <sec:authorize access="hasRole('ADMIN')">
                                    <button class="btn btn-danger btn-sm delete-permanent-button" 
                                            th:data-delete-url="@{/web/measurements/delete-permanent/{id}(id=${m.id})}" 
                                            data-item-type="Measurement" 
                                            th:data-item-details="'Name: ' + ${m.name}">
                                        <i class="fas fa-trash-alt"></i> Delete Permanently
                                    </button>
                                </sec:authorize>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- No Deleted Measurements Found -->
        <div th:if="${#lists.isEmpty(deletedMeasurements)}" class="mt-4">
            <p class="text-center">No deleted measurements found.</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
